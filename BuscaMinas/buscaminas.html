<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./Casilla.js"></script>
    <script src="./Tablero.js"></script>
    <script src="./Jugador.js"></script>
    <script src="./Juego.js" defer></script>
    <title>Buscaminas</title>
</head>

<body>

    <h1>BUSCAMINAS</h1>
    <div id="joc">
    <div id="configDiv">
        <button id="config"><img src="./img/config.png" class="config"></button>
        <div id="form" class="form">
            <form id="formulari">
                <label for="nombre" >Nombre: </label>
                <input id="nombre"required></input>
                <label for="apellido">Apellido: </label>
                <input id="apellido"required></input>
                <label for="fechaNacimiento">Fecha de nacimiento: </label>
                <input type="date" id="date"required></input>
                <label for="nick">Nick: </label>
                <input id="nick" pattern=".*\d$"title="Tiene que acabar con un entero"required></input>
                <label for="email">Correo electr√≥nico: </label>
                <input type="email" id="email" pattern=".+@itb\.cat" title="Debe ser un correo itb"required></input>
                <label for="cols">Columnas: </label>
                <input id="cols" pattern="^([1-4]?\d|50)$"title="Tiene que ser un entero menor o igual a 50" required></input>
                <label for="rows">Filas: </label>
                <input id="rows"pattern="^([1-4]?\d|50)$"title="Tiene que ser un entero menor o igual a 50" required></input>
                <label for="mines">Minas: </label>
                <input id="mines"pattern="[0-9]+"title="Tiene que ser un entero"required></input>
                <input id="submit" type="submit" value="Crea Tablero">
            </form>
        </div>

    </div>
    <div id="taula">

    </div>
</div>
</body>

</html>
